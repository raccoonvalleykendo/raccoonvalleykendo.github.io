---
layout: default
title: RVKendo - Videos
---

<section class="bg-dark">
  <div class="text-center">
    <h1>Videos</h1>
  </div>
</section>

<section id="info">
    <div class="container">
        <div class="row">
            {% for video in site.data.videos %}
              <div class="col-lg-4 col-md-6 text-center">
                <div class="info-box">
                  <iframe width="360" height="220" src="http://www.youtube.com/embed/{{ video.id }}" frameborder="0" allowfullscreen> </iframe>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
</section>
