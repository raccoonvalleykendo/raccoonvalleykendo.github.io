---
layout: default
title: RVKendo - Info
---

<section class="bg-dark">
  <div class="text-center">
    <h1>Information</h1>
  </div>
</section>

<section id="info">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Additional information about kendo</h2>
                <hr class="primary">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
          {% for item in site.info %}
            <div class="col-lg-4 col-md-6 text-center">
              <div class="info-box">
                <img src="{{ item.image_path }}" alt="{{ item.title }}"/>
                <h3>{{ item.title }}</h3>
                <p class="text-muted">{{ item.content }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
    </div>
</section>
