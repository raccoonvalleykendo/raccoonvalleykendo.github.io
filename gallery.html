---
layout: default
title: RVKendo - Gallery
---

<section class="bg-dark">
  <div class="text-center">
    <h1>Pictures</h1>
  </div>
</section>

<section id="pictures">
    <div class="container">
        <div class="row">
          {% for image in site.static_files %}
            <div class="col-lg-3 col-md-4 text-center">
              {% if image.path contains 'img/gallery' %}
                <div class="fake_thumb">
                  <a href="{{ site.baseurl }}{{ image.path }}" data-lightbox="1" title="kendo">
                      <img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
                  </a>
                </div>
              {% endif %}
            </div>
          {% endfor %}
        </div>
    </div>
</section>
